<div class="container-fluid w-75 p-3 border rounded">
  <div class="row">
    <div class="col">
      <div #mapContainer id="map"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-11">
      <input
        type="range"
        class="form-range"
        min="1000"
        max="100000"
        step="1000"
        id="customRange3"
        [(ngModel)]="RADIUS"
        (change)="onSliderChange()"
      />
    </div>
    <div class="col-1">{{ formatLabel(RADIUS) }}</div>
  </div>
</div>
