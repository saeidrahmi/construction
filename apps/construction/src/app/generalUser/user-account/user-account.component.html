<div class="container-fluid">
  <div class="row">
    <h2>Current Plan</h2>
    <div class="col-6">
      <ng-container *ngIf="currentPlan">
        <app-myplans [plan]="currentPlan" [currentPlan]="true"></app-myplans>
      </ng-container>
    </div>
  </div>
  <hr />
  <h2>Previous Plans</h2>
  <div class="row row-cols-3 gy-3">
    <div class="col" *ngFor="let plan of listPlans">
      <app-myplans [plan]="plan" [currentPlan]="false"></app-myplans>
    </div>
  </div>
</div>
